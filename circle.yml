
machine:
  node:
    version: 0.10.33
  python:
    version: 2.7.3
  services:
    - redis
    - docker

dependencies:
  pre:
   - pip install awscli

deployment:
  push:
   branch: master
   commands:
    - curl -sLu "$HTTP_AUTH:" $BUILD | sh

  push_tags:
   tag: /[0-9]+\.[0-9]+\.[0-9]+/
   commands:
    - curl -sLu "$HTTP_AUTH:" $BUILD | bash
